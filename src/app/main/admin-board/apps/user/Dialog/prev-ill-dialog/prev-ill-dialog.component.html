<mat-dialog-content>
    <h2 mat-dialog-title>Prev Health Issue</h2>
    <button mat-icon-button class="close-button" [mat-dialog-close]="true">
        <mat-icon class="close-icon" color="warn">close</mat-icon>
    </button>
    <mat-dialog-content>
        <table>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Disease</th>
                        <th>Result</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Asthama</td>
                        <td>{{data.preill.asthama === 1?true:false}}</td>

                    </tr>
                    <tr>
                        <td>Hypertension</td>
                        <td>{{data.preill.hypertension === 1?true:false}}</td>

                    </tr>
                    <tr>
                        <td>Fibrosis</td>
                        <td>{{data.preill.fibrosis === 1?true:false}}</td>

                    </tr>
                    <tr>
                        <td>Obesity</td>
                        <td>{{data.preill.obesity === 1?true:false}}</td>

                    </tr>
                </tbody>
            </table>
        </table>

    </mat-dialog-content>
</mat-dialog-content>
