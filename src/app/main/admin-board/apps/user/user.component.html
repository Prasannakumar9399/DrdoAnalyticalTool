<mat-form-field class="filter">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search By Full Name">
</mat-form-field>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="fullname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name
            </th>
            <td mat-cell *matCellDef="let row"> {{row.fullname}} </td>
        </ng-container>
        <mat-divider></mat-divider>

        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef> Gender </th>
            <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
        </ng-container>


        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef> Age </th>
            <td mat-cell *matCellDef="let row"> {{row.age}} </td>
        </ng-container>

        <ng-container matColumnDef="height">
            <th mat-header-cell *matHeaderCellDef>Height </th>
            <td mat-cell *matCellDef="let row"> {{row.height}} </td>
        </ng-container>

        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let row"> {{row.weight}} </td>
        </ng-container>

        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef> City </th>
            <td mat-cell *matCellDef="let row"> {{row.city}} </td>
        </ng-container>

        <ng-container matColumnDef="pincode">
            <th mat-header-cell *matHeaderCellDef> Pincode </th>
            <td mat-cell *matCellDef="let row"> {{row.pincode}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <ng-container matColumnDef="phonenumber">
            <th mat-header-cell *matHeaderCellDef> Mobile </th>
            <td mat-cell *matCellDef="let row"> {{row.phonenumber}} </td>
        </ng-container>

        <ng-container matColumnDef="previousill">
            <th mat-header-cell *matHeaderCellDef> Prev. Ill </th>
            <td mat-cell *matCellDef="let row">
                <button mat-raised-button color="primary" (click)="openIll(row.user_id)">Previous Ill</button>
            </td>
        </ng-container>
        <ng-container matColumnDef="score">
            <th mat-header-cell *matHeaderCellDef> Score </th>
            <td mat-cell *matCellDef="let row"><button mat-raised-button color="primary"
                    (click)="openSymptom(row.user_id)">Score</button> </td>
        </ng-container>
        <ng-container matColumnDef="total_score">
            <th mat-header-cell *matHeaderCellDef> Total Score </th>
            <td mat-cell *matCellDef="let row"> {{row.total_score}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20,30]" showFirstLastButtons></mat-paginator>
</div>
