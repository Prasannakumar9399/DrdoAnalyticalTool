
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
<div class="user-login">
    <a [routerLink]="['/user']">Go to User Page</a>
</div>
    <mat-card class=" box">
        <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
        </mat-card-header>

        <form class="example-form" [formGroup]="loginForm" (ngSubmit)="submit()">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username" formControlName="username">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput [type]="hide?'text':'password'" placeholder="Password" formControlName="password">
                    <i class="material-icons" matSuffix
                        (click)="hide = !hide">{{hide?'visibility':'visibility_off'}}</i>
                </mat-form-field>


            </mat-card-content>

            <button mat-raised-button color="primary" class="btn-block" type="submit">Log in</button>
        </form>
    </mat-card>

</div>
